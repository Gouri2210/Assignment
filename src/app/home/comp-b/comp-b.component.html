
<h1>Show the Information in tabular format</h1>

<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" >
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>status</th>
             <th>Action</th>
            <th>Action</th> 
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{ product.ttl }}</td>
            <td>{{ product.comp }}</td>
            <td><button class="btn btn-danger" (click)="del(product.id)">Delete</button></td>
            <td><button class="btn btn-success" (click)="edit(product)" routerLink="/first/a">Edit</button></td>
        </tr>
    </ng-template>
</p-table>
